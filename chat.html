<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mesajlar | Engelsiz Yaşam</title>

    <link href="assets/css/chat.css" rel="stylesheet">

</head>

<body>


    <div class="wrapper">
        <div class="container">
            <div class="left">
                <div class="top">
                    <div class="search">
                        <input type="text" placeholder="Search" />
                        <a href="javascript:;" class="search"></a>
                    </div>
                </div>
                <ul class="people">
                    <li class="person" data-chat="person1">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/382994/thomas.jpg" alt="" />
                        <span class="name">Sinan Kocatürk</span>
                        <span class="time">2:09</span>
                        <span class="preview">Teşekkürler...</span>
                    </li>
                    <li class="person" data-chat="person2">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/382994/dog.png" alt="" />
                        <span class="name">Grup-1 KTU AI</span>
                        <span class="time">19:50</span>
                        <span class="preview">deneme</span>
                    </li>
                    <li class="person" data-chat="person3">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/382994/louis-ck.jpeg" alt="" />
                        <span class="name">Grup Test</span>
                        <span class="time">10.08.2021</span>
                        <span class="preview">deneme</span>
                    </li>
                </ul>
            </div>
            <div class="right">
                <div class="top"><span>To: <span class="name">Sinan Kocatürk</span></span></div>
                <div class="chat" data-chat="person1">
                    <div class="conversation-start">
                        <span>Bugün, 2:05</span>
                    </div>
                    <div class="bubble you">
                        Merhaba, projenin ön-yüz aşaması bitti.
                    </div>
                    <div class="bubble you">
                        Nasıl olmuş?
                    </div>
                    <div class="bubble me">
                        Süper! Eline sağlık.
                    </div>
                    <div class="bubble you">
                        Teşekkürler...
                    </div>
                </div>
                <div class="chat" data-chat="person2">
                    <div class="conversation-start">
                        <span>Bugün, 17:21</span>
                    </div>
                    <div class="bubble you">
                        test
                    </div>
                    <div class="bubble me">
                        deneme
                    </div>
                </div>
                <div class="chat" data-chat="person3">
                    <div class="conversation-start">
                        <span>10.08.2021, 11:02</span>
                    </div>
                    <div class="bubble you">
                        test
                    </div>
                    <div class="bubble me">
                        deneme
                    </div>
                </div>
                <div class="write">
                    <a href="javascript:;" class="write-link attach"></a>
                    <input type="text" />
                    <a href="javascript:;" class="write-link smiley"></a>
                    <a href="javascript:;" class="write-link send"></a>
                </div>
            </div>
        </div>
    </div>


</body>
<script>
    document.querySelector('.chat[data-chat=person1]').classList.add('active-chat')
    document.querySelector('.person[data-chat=person1]').classList.add('active')

    let friends = {
        list: document.querySelector('ul.people'),
        all: document.querySelectorAll('.left .person'),
        name: ''
    },
        chat = {
            container: document.querySelector('.container .right'),
            current: null,
            person: null,
            name: document.querySelector('.container .right .top .name')
        }

    friends.all.forEach(f => {
        f.addEventListener('mousedown', () => {
            f.classList.contains('active') || setAciveChat(f)
        })
    });

    function setAciveChat(f) {
        friends.list.querySelector('.active').classList.remove('active')
        f.classList.add('active')
        chat.current = chat.container.querySelector('.active-chat')
        chat.person = f.getAttribute('data-chat')
        chat.current.classList.remove('active-chat')
        chat.container.querySelector('[data-chat="' + chat.person + '"]').classList.add('active-chat')
        friends.name = f.querySelector('.name').innerText
        chat.name.innerHTML = friends.name
    }

</script>

</html>
